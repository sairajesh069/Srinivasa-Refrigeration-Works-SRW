<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/user-details.css}">

        <title>Srinivasa Refrigeration Works - Customer Details</title>
    </head>
    <body>
        <!-- Content displayed if 'toFetch' is true -->
        <div th:if="${toFetch}">
            <!-- Heading indicating the customer details page -->
            <h3>Customer Details</h3>

            <form th:action="@{/SRW/customer/search}" th:object="${userIdentifierDTO}" method="POST">

                <!-- Identifier input field with error handling -->
                <label for="identifier">Identifier:</label>
                <input id="identifier" type="text" th:field="*{identifier}" placeholder="Enter customer id or phone number or email">
                <span th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="error"></span> <br><br>

                <!-- Button to submit the form for fetching customer details -->
                <input type="submit" class="btn btn-primary btn-sm mb-3" value="Fetch Customer"> <br><br>
            </form>

            <!-- Display a message if no customer is found with given identifier -->
            <p th:if="${noCustomerFound}" class="error" th:text="${noCustomerFound}"></p>
        </div>

        <!-- Display Profile heading if 'toFetch' is false -->
        <h3 th:if="${!toFetch}">Profile</h3>

        <!-- Display the customer details if customer with identifier exist -->
        <div th:if="${customer}">

            <!-- Hidden input field for customer ID -->
            <input type="hidden" th:field="*{customer.customerId}">

            <p>
                <!-- Unique identifier for the customer -->
                <span class="bold"> Customer Id: </span> <span th:text="${customer.customerId}"></span> <br>

                <!-- Customer's first name -->
                <span class="bold"> First Name: </span> <span th:text="${customer.firstName}"></span> <br>

                <!-- Customer's last name -->
                <span class="bold"> Last Name: </span> <span th:text="${customer.lastName}"></span> <br>

                <!-- Customer's date of birth -->
                <span class="bold"> Date of Birth: </span> <span th:text="${customer.dateOfBirth}"></span> <br>

                <!-- Customer's gender -->
                <span class="bold"> Gender: </span> <span th:text="${customer.gender}"></span> <br>

                <!-- Customer's contact number -->
                <span class="bold"> Phone Number: </span> <span th:text="${customer.phoneNumber}"></span> <br>

                <!-- Customer's email address -->
                <span class="bold"> Email: </span> <span th:text="${customer.email}"></span> <br>

                <!-- Customer's residential address -->
                <span class="bold"> Address: </span> <span th:text="${customer.address}"></span> <br>

                <!-- Customer's status -->
                <span class="bold"> Status: </span> <span th:text="${customer.status}"></span> <br>
            </p>

            <!-- Conditional Update button, displayed only if 'toFetch' is false -->
            <a th:if="${!toFetch}" th:href="@{/SRW/customer/update(customerId=${customer.customerId})}" class="btn btn-primary btn-sm mb-3">Update</a>
        </div>

        <!-- Button to navigate back to the home page -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>

        <!-- Check if user has the role 'OWNER' to display management portal -->
        <div sec:authorize="hasRole('OWNER')">
            <!-- Button to navigate to management portal -->
            <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
        </div>
    </body>
</html>
