<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for responsive design and styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS for specific page styling -->
        <link rel="stylesheet" th:href="@{/css/user-register.css}">

        <!-- Title for the web page displayed in the browser tab -->
        <title>Srinivasa Refrigeration Works - Create an account</title>
    </head>
    <body>
        <!-- Main heading for the page -->
        <h3>Create an Account</h3>

        <!-- Subheading for registration form -->
        <h4>Register Yourself</h4>

        <!-- Message indicating required fields -->
        <i class="required">All fields are required</i> <br><hr>

        <!-- Form for customer registration -->
        <form th:action="@{/SRW/customer/confirmation}" th:object="${customerCredentialDTO}" method="POST">

            <h4>Enter Your Details</h4> <br>

            <!-- First Name input field with error handling -->
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{customerDTO.firstName}" id="firstName" placeholder="Enter your first name" >
            <span th:if="${#fields.hasErrors('customerDTO.firstName')}" th:errors="*{customerDTO.firstName}" class="error"></span> <br><br>

            <!-- Last Name input field with error handling -->
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{customerDTO.lastName}" id="lastName" placeholder="Enter your last name" >
            <span th:if="${#fields.hasErrors('customerDTO.lastName')}" th:errors="*{customerDTO.lastName}" class="error"></span> <br><br>

            <!-- Date of Birth input field with error handling -->
            <label for="dateOfBirth">Date Of Birth:</label>
            <input id="dateOfBirth" type="date" th:field="*{customerDTO.dateOfBirth}">
            <span th:if="${#fields.hasErrors('customerDTO.dateOfBirth')}" th:errors="*{customerDTO.dateOfBirth}" class="error"></span> <br><br>

            <!-- Dropdown for selecting gender with error handling -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{customerDTO.gender}">
                <option value="" selected>--select--</option>
                <!-- Iterate through available genders and display them in options -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
            <span th:if="${#fields.hasErrors('customerDTO.gender')}" th:errors="*{customerDTO.gender}" class="error"></span> <br><br>

            <!-- Phone Number input field with error handling -->
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" th:field="*{customerDTO.phoneNumber}" id="phoneNumber" placeholder="Enter your phone number" >
            <span th:if="${#fields.hasErrors('customerDTO.phoneNumber')}" th:errors="*{customerDTO.phoneNumber}" class="error"></span> <br><br>

            <!-- Email input field with error handling -->
            <label for="email">Email:</label>
            <input type="email" th:field="*{customerDTO.email}" id="email" placeholder="Enter your email" >
            <span th:if="${#fields.hasErrors('customerDTO.email')}" th:errors="*{customerDTO.email}" class="error"></span> <br><br>

            <!-- Address input field with error handling -->
            <label for="address">Address:</label>
            <input type="text" th:field="*{customerDTO.address}" id="address" placeholder="Enter your address" >
            <span th:if="${#fields.hasErrors('customerDTO.address')}" th:errors="*{customerDTO.address}" class="error"></span> <br><br> <hr>

            <!-- Heading for credentials section -->
            <h4>Enter Your Credentials</h4> <br>

            <!-- Username input field with error handling -->
            <label for="username">Username:</label>
            <input type="text" th:field="*{userCredentialDTO.username}" id="username" placeholder="Create your username" >
            <span th:if="${#fields.hasErrors('userCredentialDTO.username')}" th:errors="*{userCredentialDTO.username}" class="error"></span><br><br>

            <!-- Password input field with error handling -->
            <label for="password">Password:</label>
            <input type="password" th:field="*{userCredentialDTO.password}" id="password" placeholder="Enter your password" >
            <span th:if="${#fields.hasErrors('userCredentialDTO.password')}" th:errors="*{userCredentialDTO.password}" class="error"></span> <br><br>

            <!-- Confirm Password input field with error handling -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" th:field="*{userCredentialDTO.confirmPassword}" id="confirmPassword" placeholder="Confirm your password" >
            <span th:if="${#fields.hasErrors('userCredentialDTO.confirmPassword')}" th:errors="*{userCredentialDTO.confirmPassword}" class="error"></span> <br><br>

            <!-- Submit button to create the account -->
            <input type="submit" class="btn btn-primary btn-sm mb-3" value="Create Account"> <br><br>
        </form>

        <!-- Button to navigate back to the home page -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>

        <!-- Check if user has the role 'OWNER' to display management portal -->
        <div sec:authorize="hasRole('OWNER')">
            <!-- Button to navigate to management portal -->
            <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
        </div>
    </body>
</html>
