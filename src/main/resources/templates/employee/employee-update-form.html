<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/user-register.css}">

        <title>Srinivasa Refrigeration Works - Update Details</title>
    </head>
    <body>
        <!-- Heading for updating details -->
        <h3>Update Details</h3>

        <!-- Update Employee Details Form -->
        <form th:action="@{/SRW/employee/update}" th:object="${employee}" method="POST">

            <input type="hidden" name="updateEndpointOrigin" th:value="${updateEndpointOrigin}">

            <!-- Hidden input field for employee ID -->
            <input type="hidden" th:field="*{employeeId}">

            <!-- First Name input field with error handling -->
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" th:field="*{firstName}" placeholder="Enter first name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span> <br><br>

            <!-- Last Name input field with error handling -->
            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" th:field="*{lastName}" placeholder="Enter last name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span> <br><br>

            <!-- Date of Birth input field with error handling -->
            <label for="dateOfBirth">Date Of Birth:</label>
            <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}">
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="error"></span> <br><br>

            <!-- Dropdown for selecting gender with error handling -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{gender}">
                <option value="" selected>--select--</option>
                <!-- Iterate through available genders and display them in options -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></span> <br><br>

            <!-- Phone Number input field with error handling -->
            <label for="phoneNumber">Phone number:</label>
            <input id="phoneNumber" type="text" th:field="*{phoneNumber}" placeholder="Enter phone number">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span> <br><br>

            <!-- Email input field with error handling -->
            <label for="email">Email:</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Enter email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span> <br><br>

            <!-- Address input field with error handling -->
            <label for="address">Address:</label>
            <input id="address" type="text" th:field="*{address}" placeholder="Enter address">
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span> <br><br>

            <!-- National ID Number input field with error handling; enabled only for users with the 'OWNER' role -->
            <label for="nationalIdNumber">National Id Number:</label>
            <input id="nationalIdNumber" type="text" th:field="*{nationalIdNumber}" placeholder="Enter national id number" sec:authorize="hasRole('OWNER')">
            <input id="nationalIdNumberReadOnly" type="text" th:field="*{nationalIdNumber}" placeholder="Enter national id number" sec:authorize="!hasRole('OWNER')" readonly>
            <span th:if="${#fields.hasErrors('nationalIdNumber')}" th:errors="*{nationalIdNumber}" class="error"></span> <br><br>

            <!-- Designation input field with error handling; enabled only for users with the 'OWNER' role -->
            <label for="designation">Designation:</label>
            <input id="designation" type="text" th:field="*{designation}" placeholder="Enter designation" sec:authorize="hasRole('OWNER')">
            <input id="designationReadOnly" type="text" th:field="*{designation}" placeholder="Enter designation" sec:authorize="!hasRole('OWNER')" readonly>
            <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="error"></span> <br><br>

            <!-- Salary input field with error handling; enabled only for users with the 'OWNER' role -->
            <label for="salary">Salary:</label>
            <input id="salary" type="text" th:field="*{salary}" placeholder="Enter salary" sec:authorize="hasRole('OWNER')">
            <input id="salaryReadOnly" type="text" th:field="*{salary}" placeholder="Enter salary" sec:authorize="!hasRole('OWNER')" readonly >
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error"></span> <br><br> <hr>

            <!-- Submit button for updating details -->
            <input type="submit" class="btn btn-primary btn-sm mb-3" value="Update"> <br><br>

        </form>

        <!-- Button to go back to home -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to home</a>

        <!-- Check if user has the role 'OWNER' to display management portal -->
        <div sec:authorize="hasRole('OWNER')">
            <!-- Button to navigate to management portal -->
            <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
        </div>
    </body>
</html>
