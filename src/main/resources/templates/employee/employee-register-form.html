<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/user-register.css}">

        <title>Srinivasa Refrigeration Works - Create an account</title>
    </head>
    <body>
        <!-- Main heading for the page -->
        <h3>Create an account</h3>

        <h4>Register yourself</h4>

        <i class="required">All fields are required</i> <br> <hr>

        <!-- Employee registration form -->
        <form th:action="@{/SRW/employee/confirmation}" th:object="${employeeCredentialDTO}" method="POST">

            <!-- Section for employee details -->
            <h4>Enter your details</h4> <br>

            <!-- First Name input field with error handling -->
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" th:field="*{employeeDTO.firstName}" placeholder="Enter first name">
            <span th:if="${#fields.hasErrors('employeeDTO.firstName')}" th:errors="*{employeeDTO.firstName}" class="error"></span> <br><br>

            <!-- Last Name input field with error handling -->
            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" th:field="*{employeeDTO.lastName}" placeholder="Enter last name">
            <span th:if="${#fields.hasErrors('employeeDTO.lastName')}" th:errors="*{employeeDTO.lastName}" class="error"></span> <br><br>

            <!-- Date of Birth input field with error handling -->
            <label for="dateOfBirth">Date Of Birth:</label>
            <input id="dateOfBirth" type="date" th:field="*{employeeDTO.dateOfBirth}">
            <span th:if="${#fields.hasErrors('employeeDTO.dateOfBirth')}" th:errors="*{employeeDTO.dateOfBirth}" class="error"></span> <br><br>

            <!-- Dropdown for selecting gender with error handling -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{employeeDTO.gender}">
                <option value="" selected>--select--</option>
                <!-- Iterate through available genders and display them in options -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
            <span th:if="${#fields.hasErrors('employeeDTO.gender')}" th:errors="*{employeeDTO.gender}" class="error"></span> <br><br>

            <!-- Phone Number input field with error handling -->
            <label for="phoneNumber">Phone number:</label>
            <input id="phoneNumber" type="text" th:field="*{employeeDTO.phoneNumber}" placeholder="Enter phone number">
            <span th:if="${#fields.hasErrors('employeeDTO.phoneNumber')}" th:errors="*{employeeDTO.phoneNumber}" class="error"></span> <br><br>

            <!-- Email input field with error handling -->
            <label for="email">Email:</label>
            <input id="email" type="text" th:field="*{employeeDTO.email}" placeholder="Enter email">
            <span th:if="${#fields.hasErrors('employeeDTO.email')}" th:errors="*{employeeDTO.email}" class="error"></span> <br><br>

            <!-- Address input field with error handling -->
            <label for="address">Address:</label>
            <input id="address" type="text" th:field="*{employeeDTO.address}" placeholder="Enter address">
            <span th:if="${#fields.hasErrors('employeeDTO.address')}" th:errors="*{employeeDTO.address}" class="error"></span> <br><br>

            <!-- National id number input field with error handling -->
            <label for="nationalIdNumber">National Id Number:</label>
            <input id="nationalIdNumber" type="text" th:field="*{employeeDTO.nationalIdNumber}" placeholder="Enter national id number">
            <span th:if="${#fields.hasErrors('employeeDTO.nationalIdNumber')}" th:errors="*{employeeDTO.nationalIdNumber}" class="error"></span> <br><br>

            <!-- Designation input field with error handling -->
            <label for="designation">Designation:</label>
            <input id="designation" type="text" th:field="*{employeeDTO.designation}" placeholder="Enter designation">
            <span th:if="${#fields.hasErrors('employeeDTO.designation')}" th:errors="*{employeeDTO.designation}" class="error"></span> <br><br>

            <!-- Salary input field with error handling -->
            <label for="salary">Salary:</label>
            <input id="salary" type="text" th:field="*{employeeDTO.salary}" placeholder="Enter salary">
            <span th:if="${#fields.hasErrors('employeeDTO.salary')}" th:errors="*{employeeDTO.salary}" class="error"></span> <br><br> <hr>

            <!-- Section for user credentials -->
            <h4>Enter your credentials</h4> <br>

            <!-- Username input field with error handling -->
            <label for="username">Username:</label>
            <input id="username" type="text" th:field="*{userCredentialDTO.username}" placeholder="Enter username">
            <span th:if="${#fields.hasErrors('userCredentialDTO.username')}" th:errors="*{userCredentialDTO.username}" class="error"></span> <br><br>

            <!-- Password input field with error handling -->
            <label for="password">Password:</label>
            <input id="password" type="password" th:field="*{userCredentialDTO.password}" placeholder="Enter password">
            <span th:if="${#fields.hasErrors('userCredentialDTO.password')}" th:errors="*{userCredentialDTO.password}" class="error"></span> <br><br>

            <!-- Confirm Password input field with error handling -->
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" type="password" th:field="*{userCredentialDTO.confirmPassword}" placeholder="Confirm password">
            <span th:if="${#fields.hasErrors('userCredentialDTO.confirmPassword')}" th:errors="*{userCredentialDTO.confirmPassword}" class="error"></span> <br><br>

            <!-- Submit button for account creation -->
            <input type="submit" class="btn btn-primary btn-sm mb-3" value="Create account"> <br><br>

        </form>

        <!-- Button to go back to home -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to home</a>

        <!-- Button to navigate to management portal -->
        <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
    </body>
</html>
