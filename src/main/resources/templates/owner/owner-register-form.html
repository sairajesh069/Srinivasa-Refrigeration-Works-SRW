<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS for form styling -->
        <link rel="stylesheet" th:href="@{/css/user-register.css}">

        <title>Srinivasa Refrigeration Works - Create an Account</title>
    </head>
        <body>
        <!-- Page heading for account creation -->
        <h3>Create an Account</h3>

        <h4>Register Yourself</h4>

        <i class="required">All fields are required</i> <br><hr>

        <!-- Form to create an account with owner and user details -->
        <form th:action="@{/SRW/owner/confirmation}" th:object="${ownerCredentialDTO}" method="POST">

            <h4>Enter Your Details</h4> <br>

            <!-- First name input field with error handling -->
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" th:field="*{ownerDTO.firstName}" placeholder="Enter your first name">
            <span th:if="${#fields.hasErrors('ownerDTO.firstName')}" th:errors="*{ownerDTO.firstName}" class="error"></span> <br><br>

            <!-- Last name input field with error handling -->
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" th:field="*{ownerDTO.lastName}" placeholder="Enter your last name">
            <span th:if="${#fields.hasErrors('ownerDTO.lastName')}" th:errors="*{ownerDTO.lastName}" class="error"></span> <br><br>

            <!-- Date of Birth input field with error handling -->
            <label for="dateOfBirth">Date Of Birth:</label>
            <input id="dateOfBirth" type="date" th:field="*{ownerDTO.dateOfBirth}">
            <span th:if="${#fields.hasErrors('ownerDTO.dateOfBirth')}" th:errors="*{ownerDTO.dateOfBirth}" class="error"></span> <br><br>

            <!-- Dropdown for selecting gender with error handling -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{ownerDTO.gender}">
                <option value="" selected>--select--</option>
                <!-- Iterate through available genders and display them in options -->
                <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
            </select>
            <span th:if="${#fields.hasErrors('ownerDTO.gender')}" th:errors="*{ownerDTO.gender}" class="error"></span> <br><br>

            <!-- Phone number input field with error handling -->
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" type="text" th:field="*{ownerDTO.phoneNumber}" placeholder="Enter your phone number">
            <span th:if="${#fields.hasErrors('ownerDTO.phoneNumber')}" th:errors="*{ownerDTO.phoneNumber}" class="error"></span> <br><br>

            <!-- Email input field with error handling -->
            <label for="email">Email:</label>
            <input id="email" type="email" th:field="*{ownerDTO.email}" placeholder="Enter your email">
            <span th:if="${#fields.hasErrors('ownerDTO.email')}" th:errors="*{ownerDTO.email}" class="error"></span> <br><br>

            <!-- Address input field with error handling -->
            <label for="address">Address:</label>
            <input id="address" type="text" th:field="*{ownerDTO.address}" placeholder="Enter your address">
            <span th:if="${#fields.hasErrors('ownerDTO.address')}" th:errors="*{ownerDTO.address}" class="error"></span> <br><br> <hr>

            <h4>Enter Your Credentials</h4> <br>

            <!-- Username input field with error handling -->
            <label for="username">Username:</label>
            <input id="username" type="text" th:field="*{userCredentialDTO.username}" placeholder="Enter your username">
            <span th:if="${#fields.hasErrors('userCredentialDTO.username')}" th:errors="*{userCredentialDTO.username}" class="error"></span> <br><br>

            <!-- Password input field with error handling -->
            <label for="password">Password:</label>
            <input id="password" type="password" th:field="*{userCredentialDTO.password}" placeholder="Enter your password">
            <span th:if="${#fields.hasErrors('userCredentialDTO.password')}" th:errors="*{userCredentialDTO.password}" class="error"></span> <br><br>

            <!-- Confirm password input field with error handling -->
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" type="password" th:field="*{userCredentialDTO.confirmPassword}" placeholder="Confirm your password">
            <span th:if="${#fields.hasErrors('userCredentialDTO.confirmPassword')}" th:errors="*{userCredentialDTO.confirmPassword}" class="error"></span> <br><br>

            <!-- Submit button for account creation -->
            <input type="submit" class="btn btn-primary btn-sm mb-3" value="Create Account"> <br><br>
        </form>

        <!-- Link to go back to home -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>

        <!-- Button to navigate to management portal -->
        <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
    </body>
</html>
