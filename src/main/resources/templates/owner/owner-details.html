<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/user-details.css}">

        <title>Srinivasa Refrigeration Works - Owner Details</title>
    </head>
    <body>
        <!-- Content displayed if 'toFetch' is true -->
        <div th:if="${toFetch}">
            <!-- Heading indicating the owner details page -->
            <h3>Owners Details</h3>

            <form th:action="@{/SRW/owner/search}" th:object="${userIdentifierDTO}" method="POST">

                <!-- Identifier input field with error handling -->
                <label for="identifier">Identifier:</label>
                <input id="identifier" type="text" th:field="*{identifier}" placeholder="Enter owner id or phone number or email">
                <span th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="error"></span> <br><br>

                <!-- Button to submit the form for fetching owner details -->
                <input type="submit" class="btn btn-primary btn-sm mb-3" value="Fetch Owner"> <br><br>
            </form>

            <!-- Display a message if no owner is found with given identifier -->
            <p th:if="${noOwnerFound}" class="error" th:text="${noOwnerFound}"></p>
        </div>

        <!-- Display Profile heading if 'toFetch' is false -->
        <h3 th:if="${!toFetch}">Profile</h3>

        <!-- Display the owner details if owner with identifier exist -->
        <div th:if="${owner}">

            <!-- Hidden input field for owner ID -->
            <input type="hidden" th:field="*{owner.ownerId}">

            <p>
                <!-- Unique identifier for the owner -->
                <span class="bold"> Owner Id: </span> <span th:text="${owner.ownerId}"></span> <br>

                <!-- Owner's first name -->
                <span class="bold"> First Name: </span> <span th:text="${owner.firstName}"></span> <br>

                <!-- Owner's last name -->
                <span class="bold"> Last Name: </span> <span th:text="${owner.lastName}"></span> <br>

                <!-- Owner's date of birth -->
                <span class="bold"> Date of Birth: </span> <span th:text="${owner.dateOfBirth}"></span> <br>

                <!-- Owner's gender -->
                <span class="bold"> Gender: </span> <span th:text="${owner.gender}"></span> <br>

                <!-- Owner's contact number -->
                <span class="bold"> Phone Number: </span> <span th:text="${owner.phoneNumber}"></span> <br>

                <!-- Owner's email address -->
                <span class="bold"> Email: </span> <span th:text="${owner.email}"></span> <br>

                <!-- Owner's residential address -->
                <span class="bold"> Address: </span> <span th:text="${owner.address}"></span> <br>

                <!-- Owner's status -->
                <span class="bold"> Status: </span> <span th:text="${owner.status}"></span> <br>
            </p>

            <!-- Conditional Update button, displayed only if 'toFetch' is false -->
            <a th:if="${!toFetch}" th:href="@{/SRW/owner/update(ownerId=${owner.ownerId})}" class="btn btn-primary btn-sm mb-3">Update</a>
        </div>

        <!-- Button to navigate back to the home page -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>

        <!-- Button to navigate to management portal -->
        <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
    </body>
</html>
